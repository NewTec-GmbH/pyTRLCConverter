# Deploy documentation on Github Pages.
name: Deploy Github Pages

on:
  release:
    # A release, pre-release, or draft of a release is published.
    types: [published]
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # The introduction just shows some useful informations.
  intro:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "The name of the branch is ${{ github.ref }} and the repository is ${{ github.repository }}."

  # Build documentation.
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requirements-dev.txt
          pip install .

      - name: Build static files
        id: build
        run: |
            cd ./tools/lobster
            ./create_tracing_online_report.sh ${{ github.sha }}
            rm -f ./out/*.lobster
      - name: Upload static files as artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./tools/lobster/out

  # Deploy the documentation.
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
        pages: write    # to deploy to Pages
        id-token: write # to verify the deployment originates from an appropriate source
    
    # Deploy to the github-pages environment
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
