# Deploy documentation on Github Pages.
name: Deploy Github Pages

on:
  release:
    # A release, pre-release, or draft of a release is published.
    types: [published]
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # The introduction just shows some useful informations.
  intro:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "The name of the branch is ${{ github.ref }} and the repository is ${{ github.repository }}."

  # Build and deploy to gh-pages branch.
  build-and-deploy:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          sudo apt-get install -y graphviz curl
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install .

      - name: Generate requirements in Markdown
        run: |
          cd ./tools/req2markdown
          ls -Al
          chmod +x req2markdown.sh
          ls -Al
          ./req2markdown.sh
          cd ../..

      - name: Build tracing report
        run: |
            cd ./tools/lobster
            chmod +x create_tracing_online_report.sh
            ./create_tracing_online_report.sh ${{ github.sha }}
            rm -f ./out/*.lobster
            cd ../..

      - name: Build sphinx
        run: |
          cd ./tools/sphinx
          make html

      - name: Upload static files as artifacts
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tools/sphinx/build/html
